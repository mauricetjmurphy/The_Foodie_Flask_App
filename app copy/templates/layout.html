<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <!-- Title -->
        <title>The Foodie</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
            crossorigin="anonymous"
        />
        <!-- Font Awesome -->
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
            integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
            crossorigin="anonymous"
        />
        <!-- Google Fonts -->
        <link rel="preconnect" href="https://fonts.gstatic.com" />
        <link
            href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@500;600&display=swap"
            rel="stylesheet"
        />
        <link rel="preconnect" href="https://fonts.gstatic.com" />
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@100;400;700&display=swap"
            rel="stylesheet"
        />

        <!-- Plugins CSS -->
        <link
            type="text/css"
            rel="stylesheet"
            href="{{ url_for('static', filename = 'css/bootstrap.css') }}"
        />
        <link
            type="text/css"
            rel="stylesheet"
            href="{{ url_for('static', filename = 'css/slick-theme.css') }}"
        />
        <link
            type="text/css"
            rel="stylesheet"
            href="{{ url_for('static', filename = 'css/slick.css') }}"
        />
        <!-- Main CSS -->
        <link
            type="text/css"
            rel="stylesheet"
            href="{{ url_for('static', filename = 'css/styles.css') }}"
        />
        <!-- Custom CSS -->
        <link
            type="text/css"
            rel="stylesheet"
            href="{{ url_for('static', filename = 'css/custom.css')}}"
        />
    </head>

    <body>
        <!-- Preloader Starts Here -->
        <div class="preloader">
            <div class="spinner">
                <div class="double-bounce1"></div>
                <div class="double-bounce2"></div>
            </div>
        </div>
        <!-- Preloader Ends Here -->

        {% include "includes/header.html" %}
        <!-- prettier ignore -->

        {% with messages = get_flashed_messages(with_categories=true) %}
        <!-- prettier ignore -->
        {% if messages %}
        <!-- prettier ignore -->
        {% for category, message in messages %}
        <div class="alert alert-{{ category }}">
            <p>{{ message }}</p>
        </div>
        {% endfor %}
        <!-- prettier ignore -->
        {% endif %}
        <!-- prettier ignore -->
        {% endwith %} {% block content %}
        <!-- prettier ignore -->

        <!-- prettier ignore -->
        {% endblock content %}
        <!-- prettier ignore -->
        {% include "includes/footer.html" %}
        <!-- Plugins js -->

        <script src="{{ url_for('static', filename = 'js/jquery.js') }}"></script>

        <script src="{{ url_for('static', filename = 'js/jquery-migrate.js') }}"></script>

        <script src="{{ url_for('static', filename = 'js/bootstrap.js') }}"></script>

        <script src="{{ url_for('static', filename = 'js/slick.js') }}"></script>

        <!-- Main js -->

        <script src="{{ url_for('static', filename = 'js/main.js') }}"></script>

        <!-- Custom js -->

        <script src="{{ url_for('static', filename = 'js/custom.js') }}"></script>

        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
            integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js"
            integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
