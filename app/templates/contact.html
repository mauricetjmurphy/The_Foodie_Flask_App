{% extends 'layout.html' %} {% block content %}

<!-- Main Content Section Starts Here -->

<section class="main-content">
    <div class="container">
        <div class="contact">
            <div class="row mb-5">
                <div class="col-md-5">
                    <h2>Get In Touch</h2>

                    <p>
                        Please get in touch with any queries you might have. Our
                        support team will get back to you as soon as possible.
                    </p>

                    <hr />

                    <p>
                        Email:
                        <a href="#">info@info.com</a>
                    </p>

                    <p>
                        Tel:
                        <a href="#">+44 7455 XXX XXX</a>
                    </p>
                </div>

                <div class="col-md-6 offset-md-1">
                    <form action="{{url_for("contact_form")}}">
                        <div class="row">
                            <div class="form-group col">
                                <input
                                    type="text"
                                    class="form-control"
                                    placeholder="Name"
                                    required
                                    value="{{user['first_name'] + ' ' + user['last_name']}}"
                                /></div>

                            <div class="form-group col">
                                <input
                                    type="text"
                                    class="form-control"
                                    placeholder="Email"
                                    required
                                    value="{{ user['email']}}"
                                />
                            </div>
                        </div>

                        <div class="row">
                            <div class="form-group col">
                                <textarea
                                    rows="8"
                                    class="form-control"
                                    placeholder="Message"
                                    required
                                ></textarea>
                            </div>
                        </div>

                        <button class="btn btn-red mb-2" type="submit">Submit</button>
                    </form>
                </div>
            </div>

            <div class="row">
                <div class="col-12">
                    <div class="map">
                        <iframe
                            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d10697.300489917558!2d-6.239649122796731!3d53.345568327155334!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x48670e8c2b0001bf%3A0x9961ca992c07ee67!2sEPIC%20The%20Irish%20Emigration%20Museum!5e0!3m2!1sen!2sie!4v1621936913099!5m2!1sen!2sie"
                            width="100%"
                            height="100%"
                            style="border: 0"
                            allowfullscreen=""
                            loading="lazy"
                        ></iframe>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<!-- Main Content Section Ends Here -->
{% endblock content %}
